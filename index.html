<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTR Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="clickthroughrateRadio" name="variables" checked>
  <label for="clickthroughrateRadio">Click through rate</label>

  <input type="radio" id="adimpressionsRadio" name="variables">
  <label for="adimpressionsRadio">Ad impressions</label>

  <input type="radio" id="numberofclicksRadio" name="variables">
  <label for="numberofclicksRadio">Number of clicks</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Ad impressions</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of clicks</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
